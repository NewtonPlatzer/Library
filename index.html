<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Pictures/logo3.png">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <a href="#"><img src="./Pictures/LogoSinFondo.png" alt="Logo del sitio" class="img-logo"></a>
      </aside>
      <div class="container-page">
        <dialog id="new-book-popup">
          <h3>Nuevo Libro</h3>
          <form method="dialog" id="form-new-book">
            <section>
              <i class="bi bi-book"></i>
              <input
                type="text"
                id="book-name"
                placeholder="Nombre del Libro"
              />
            </section>
            <section>
              <i class="bi bi-person-circle"></i>
              <input
                type="text"
                id="author-name"
                placeholder="Nombre del Autor"
              />
            </section>
            <section>
              <i class="bi bi-file-earmark"></i>
              <input
                type="number"
                id="number-pages"
                placeholder="Número de Páginas"
              />
            </section>
            <section class="section-estatus">
              <label for="estatus"
                >¿Haz leído este libro?
                <input type="checkbox" name="estatus" id="estatus" />
              </label>
            </section>
            <section class="btn-section">
              <button id="cancel" type="reset">Cancelar</button>
              <button type="submit" id="btn-submit">Añadir libro</button>
            </section>
          </form>
        </dialog>

        <div class="header-div">
          <h2>Mis Libros</h2>
          <button id="newBook">Nuevo Libro</button>
        </div>
        <hr style="margin-right: 2rem" />
        <div class="container-library">
          <h3 class="message-no-books">No tienes libros en la Librería</h3>
          <button id="newBook" class="newBook2">Añadir un libro</button>
          <table id="table-books">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Número de páginas</th>
                <th>Estado</th>
                <th style="text-align: center">Eliminar Libro</th>
              </tr>
            </thead>
            <tbody id="tbody-table-books">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
